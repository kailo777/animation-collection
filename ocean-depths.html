<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Depths Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .ocean-depths-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 15% 25%, rgba(0, 71, 171, 0.9) 0%, transparent 30%),
                radial-gradient(circle at 85% 75%, rgba(0, 128, 128, 0.85) 0%, transparent 35%),
                radial-gradient(circle at 50% 50%, rgba(25, 25, 112, 0.9) 0%, transparent 40%),
                radial-gradient(circle at 75% 25%, rgba(0, 191, 255, 0.8) 0%, transparent 45%),
                radial-gradient(circle at 25% 75%, rgba(72, 61, 139, 0.85) 0%, transparent 50%),
                radial-gradient(circle at 65% 45%, rgba(0, 105, 148, 0.8) 0%, transparent 55%),
                linear-gradient(45deg, 
                    rgba(0, 71, 171, 0.95), 
                    rgba(0, 128, 128, 0.9), 
                    rgba(25, 25, 112, 0.85), 
                    rgba(0, 191, 255, 0.9), 
                    rgba(72, 61, 139, 0.85), 
                    rgba(0, 105, 148, 0.8), 
                    rgba(0, 71, 171, 0.95)
                );
            background-size: 160% 160%, 180% 180%, 200% 200%, 140% 140%, 220% 220%, 170% 170%, 130% 130%;
            animation: oceanDepthsFlow 7s ease-in-out infinite;
            opacity: 0.9;
            z-index: 1;
        }

        @keyframes oceanDepthsFlow {
            0% {
                background-position: 0% 0%, 100% 100%, 50% 50%, 0% 100%, 100% 0%, 0% 100%, 0% 50%;
            }
            16.67% {
                background-position: 100% 0%, 0% 100%, 100% 50%, 100% 0%, 0% 100%, 100% 0%, 50% 0%;
            }
            33.33% {
                background-position: 100% 100%, 0% 0%, 0% 100%, 0% 100%, 100% 100%, 0% 0%, 100% 50%;
            }
            50% {
                background-position: 0% 100%, 100% 0%, 50% 0%, 100% 100%, 0% 0%, 100% 100%, 50% 100%;
            }
            66.67% {
                background-position: 0% 0%, 100% 100%, 50% 50%, 0% 0%, 100% 0%, 0% 100%, 100% 0%;
            }
            83.33% {
                background-position: 100% 100%, 0% 0%, 0% 0%, 100% 0%, 0% 100%, 100% 0%, 0% 50%;
            }
            100% {
                background-position: 0% 0%, 100% 100%, 50% 50%, 0% 100%, 100% 0%, 0% 100%, 0% 50%;
            }
        }

        .logo-container {
            position: relative;
            z-index: 2;
            width: 90%;
            max-width: 600px;
            height: auto;
        }

        .logo-svg {
            width: 100%;
            height: auto;
            filter: drop-shadow(0 0 20px rgba(0, 71, 171, 0.7));
            transform: scale(0.8);
            transform-origin: center;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            .logo-container {
                width: 95%;
                max-width: 400px;
            }
            
            .logo-svg {
                transform: scale(0.6);
            }
        }

        @media (max-width: 480px) {
            .logo-container {
                width: 98%;
                max-width: 300px;
            }
            
            .logo-svg {
                transform: scale(0.5);
            }
        }

        /* Ocean depths particles */
        .ocean-particle {
            position: absolute;
            width: 3.5px;
            height: 3.5px;
            background: radial-gradient(circle, #0047AB, #008080, #191970, #00BFFF, #483D8B, #006994);
            border-radius: 50%;
            animation: oceanFloat 6s ease-in-out infinite;
            opacity: 0.8;
            z-index: 1;
        }

        @keyframes oceanFloat {
            0%, 100% {
                transform: translateY(0px) translateX(0px) scale(1);
                opacity: 0.8;
            }
            50% {
                transform: translateY(-14px) translateX(10px) scale(1.3);
                opacity: 1;
            }
        }

        /* SVG text color animations - ocean depths theme */
        .logo-svg text,
        .logo-svg tspan {
            animation: oceanTextShift 5s ease-in-out infinite;
            filter: drop-shadow(0 0 8px rgba(0, 71, 171, 0.7));
        }

        @keyframes oceanTextShift {
            0%, 100% {
                fill: rgba(255, 255, 255, 0.95);
                opacity: 0.95;
            }
            25% {
                fill: rgba(255, 255, 255, 0.8);
                opacity: 0.8;
            }
            50% {
                fill: rgba(255, 255, 255, 0.9);
                opacity: 0.9;
            }
            75% {
                fill: rgba(255, 255, 255, 0.75);
                opacity: 0.75;
            }
        }

        /* SVG path color animations - ocean depths theme */
        .logo-svg path,
        .logo-svg #svg_6 path,
        .logo-svg #svg_9,
        .logo-svg #svg_11 {
            animation: oceanPathShift 6s ease-in-out infinite;
            filter: drop-shadow(0 0 8px rgba(0, 71, 171, 0.7));
        }

        @keyframes oceanPathShift {
            0%, 100% {
                fill: rgba(255, 255, 255, 0.95);
                opacity: 0.95;
            }
            33% {
                fill: rgba(255, 255, 255, 0.8);
                opacity: 0.8;
            }
            66% {
                fill: rgba(255, 255, 255, 0.9);
                opacity: 0.9;
            }
        }

        /* Ocean depths glow effect */
        .ocean-glow-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(0, 71, 171, 0.3) 0%, rgba(0, 128, 128, 0.25) 25%, rgba(25, 25, 112, 0.2) 50%, rgba(0, 191, 255, 0.15) 75%, rgba(72, 61, 139, 0.1) 90%, transparent 100%);
            animation: oceanGlowPulse 5s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes oceanGlowPulse {
            0%, 100% {
                opacity: 0.3;
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                opacity: 0.5;
                transform: translate(-50%, -50%) scale(1.3);
            }
        }

        /* Ocean depths overlay */
        .ocean-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 71, 171, 0.25) 0%, transparent 35%),
                radial-gradient(circle at 80% 70%, rgba(0, 128, 128, 0.22) 0%, transparent 40%),
                radial-gradient(circle at 45% 80%, rgba(25, 25, 112, 0.2) 0%, transparent 45%),
                radial-gradient(circle at 70% 20%, rgba(0, 191, 255, 0.18) 0%, transparent 50%),
                radial-gradient(circle at 30% 60%, rgba(72, 61, 139, 0.15) 0%, transparent 55%),
                radial-gradient(circle at 60% 40%, rgba(0, 105, 148, 0.12) 0%, transparent 60%);
            animation: oceanOverlayShift 6s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes oceanOverlayShift {
            0%, 100% {
                opacity: 0.2;
                transform: scale(1);
            }
            50% {
                opacity: 0.35;
                transform: scale(1.2);
            }
        }

        /* Ocean depths floating elements */
        .ocean-floating-element {
            position: absolute;
            width: 2px;
            height: 2px;
            background: radial-gradient(circle, #0047AB, #008080, #00BFFF);
            border-radius: 50%;
            animation: oceanFloatAround 10s linear infinite;
            opacity: 0.7;
            z-index: 1;
        }

        @keyframes oceanFloatAround {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0.7;
            }
            25% {
                transform: translate(70px, -35px) rotate(90deg);
                opacity: 1;
            }
            50% {
                transform: translate(35px, -70px) rotate(180deg);
                opacity: 0.9;
            }
            75% {
                transform: translate(-35px, -35px) rotate(270deg);
                opacity: 1;
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
                opacity: 0.7;
            }
        }
    </style>

    <script>
        // Create ocean depths particles
        function createOceanParticles() {
            const container = document.querySelector('.container');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'ocean-particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 2 + 5) + 's';
                container.appendChild(particle);
            }
        }

        // Create ocean depths floating elements
        function createOceanFloatingElements() {
            const container = document.querySelector('.container');
            const elementCount = 14;
            
            for (let i = 0; i < elementCount; i++) {
                const element = document.createElement('div');
                element.className = 'ocean-floating-element';
                element.style.left = Math.random() * 100 + '%';
                element.style.top = Math.random() * 100 + '%';
                element.style.animationDelay = Math.random() * 10 + 's';
                element.style.animationDuration = (Math.random() * 3 + 8) + 's';
                container.appendChild(element);
            }
        }

        // Initialize animations
        document.addEventListener('DOMContentLoaded', function() {
            createOceanParticles();
            createOceanFloatingElements();
        });

        // Add interactive hover effects
        document.querySelector('.logo-svg').addEventListener('mouseenter', function() {
            this.style.filter = 'drop-shadow(0 0 30px rgba(0, 71, 171, 0.9))';
        });

        document.querySelector('.logo-svg').addEventListener('mouseleave', function() {
            this.style.filter = 'drop-shadow(0 0 20px rgba(0, 71, 171, 0.7))';
        });
    </script>

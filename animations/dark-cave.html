<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Space Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .dark-space-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 25% 25%, rgba(30, 60, 120, 0.8) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(120, 60, 30, 0.7) 0%, transparent 55%),
                radial-gradient(circle at 50% 10%, rgba(20, 80, 160, 0.6) 0%, transparent 60%),
                radial-gradient(circle at 10% 60%, rgba(160, 80, 40, 0.7) 0%, transparent 65%),
                radial-gradient(circle at 90% 40%, rgba(40, 100, 180, 0.6) 0%, transparent 70%),
                linear-gradient(180deg, 
                    rgba(10, 20, 40, 0.9), 
                    rgba(20, 40, 80, 0.8), 
                    rgba(30, 60, 120, 0.7), 
                    rgba(40, 80, 160, 0.6), 
                    rgba(50, 100, 200, 0.5), 
                    rgba(10, 20, 40, 0.9)
                );
            background-size: 250% 250%, 300% 300%, 280% 280%, 320% 320%, 270% 270%, 200% 200%;
            animation: darkSpaceFlow 20s ease-in-out infinite;
            opacity: 0.85;
            z-index: 1;
        }

        @keyframes darkSpaceFlow {
            0% {
                background-position: 0% 0%, 100% 100%, 50% 50%, 0% 100%, 100% 0%, 0% 0%;
            }
            16.67% {
                background-position: 50% 50%, 0% 0%, 100% 100%, 25% 75%, 75% 25%, 25% 25%;
            }
            33.33% {
                background-position: 100% 0%, 0% 100%, 0% 0%, 50% 50%, 50% 50%, 50% 50%;
            }
            50% {
                background-position: 50% 50%, 100% 0%, 0% 100%, 75% 25%, 25% 75%, 75% 75%;
            }
            66.67% {
                background-position: 0% 100%, 0% 0%, 100% 100%, 100% 0%, 0% 100%, 100% 100%;
            }
            83.33% {
                background-position: 50% 50%, 50% 50%, 50% 50%, 50% 50%, 50% 50%, 50% 50%;
            }
            100% {
                background-position: 0% 0%, 100% 100%, 50% 50%, 0% 100%, 100% 0%, 0% 0%;
            }
        }

        .cave-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at center, rgba(0, 0, 0, 0.1) 0%, rgba(0, 0, 0, 0.4) 50%, rgba(0, 0, 0, 0.7) 100%),
                radial-gradient(circle at 20% 30%, rgba(30, 60, 120, 0.4) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(120, 60, 30, 0.35) 0%, transparent 45%);
            animation: caveOverlayShift 25s ease-in-out infinite;
            z-index: 2;
        }

        @keyframes caveOverlayShift {
            0%, 100% {
                opacity: 0.8;
                transform: scale(1);
            }
            50% {
                opacity: 0.95;
                transform: scale(1.1);
            }
        }

        .logo-container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 600px;
            height: auto;
        }

        .logo-svg {
            width: 100%;
            height: auto;
            filter: drop-shadow(0 0 20px rgba(30, 60, 120, 0.9));
            transform: scale(0.8);
            transform-origin: center;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            .logo-container {
                width: 95%;
                max-width: 400px;
            }
            
            .logo-svg {
                transform: scale(0.6);
            }
        }

        @media (max-width: 480px) {
            .logo-container {
                width: 98%;
                max-width: 300px;
            }
            
            .logo-svg {
                transform: scale(0.5);
            }
        }

        /* Dark cave particles */
        .cave-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, rgba(30, 60, 120, 0.9), rgba(120, 60, 30, 0.7), transparent);
            border-radius: 50%;
            animation: caveFloat 12s ease-in-out infinite;
            opacity: 0.9;
            z-index: 3;
        }

        @keyframes caveFloat {
            0%, 100% {
                transform: translateY(0px) translateX(0px) scale(1);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-12px) translateX(8px) scale(1.2);
                opacity: 1;
            }
        }

        /* SVG text color animations - dark cave theme */
        .logo-svg text,
        .logo-svg tspan {
            animation: caveTextShift 8s ease-in-out infinite;
            filter: drop-shadow(0 0 8px rgba(30, 60, 120, 0.9));
        }

        @keyframes caveTextShift {
            0%, 100% {
                fill: rgba(180, 200, 255, 0.95);
                opacity: 0.95;
            }
            25% {
                fill: rgba(160, 180, 235, 0.8);
                opacity: 0.8;
            }
            50% {
                fill: rgba(200, 220, 255, 0.9);
                opacity: 0.9;
            }
            75% {
                fill: rgba(140, 160, 215, 0.85);
                opacity: 0.85;
            }
        }

        /* SVG path color animations - dark cave theme */
        .logo-svg path,
        .logo-svg #svg_6 path,
        .logo-svg #svg_9,
        .logo-svg #svg_11 {
            animation: cavePathShift 10s ease-in-out infinite;
            filter: drop-shadow(0 0 8px rgba(30, 60, 120, 0.9));
        }

        @keyframes cavePathShift {
            0%, 100% {
                fill: rgba(160, 180, 235, 0.95);
                opacity: 0.95;
            }
            33% {
                fill: rgba(140, 160, 215, 0.8);
                opacity: 0.8;
            }
            66% {
                fill: rgba(180, 200, 255, 0.9);
                opacity: 0.9;
            }
        }

        /* Dark cave glow effect */
        .cave-glow-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(30, 60, 120, 0.3) 0%, rgba(120, 60, 30, 0.25) 30%, rgba(20, 80, 160, 0.2) 60%, transparent 80%);
            animation: caveGlowPulse 15s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes caveGlowPulse {
            0%, 100% {
                opacity: 0.2;
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                opacity: 0.4;
                transform: translate(-50%, -50%) scale(1.2);
            }
        }

        /* Dark cave floating elements */
        .cave-floating-element {
            position: absolute;
            width: 3px;
            height: 3px;
            background: radial-gradient(circle, rgba(30, 60, 120, 0.9), rgba(120, 60, 30, 0.7));
            border-radius: 50%;
            animation: caveFloatAround 18s linear infinite;
            opacity: 0.8;
            z-index: 3;
        }

        @keyframes caveFloatAround {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0.6;
            }
            25% {
                transform: translate(60px, -30px) rotate(90deg);
                opacity: 0.8;
            }
            50% {
                transform: translate(30px, -60px) rotate(180deg);
                opacity: 0.7;
            }
            75% {
                transform: translate(-30px, -30px) rotate(270deg);
                opacity: 0.8;
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
                opacity: 0.6;
            }
        }

        /* Cave stalactite effect */
        .cave-stalactite {
            position: absolute;
            top: 0;
            width: 3px;
            background: linear-gradient(to bottom, rgba(30, 60, 120, 0.9), transparent);
            animation: stalactiteDrip 20s ease-in-out infinite;
            z-index: 4;
        }

        @keyframes stalactiteDrip {
            0%, 100% {
                height: 0;
                opacity: 0;
            }
            50% {
                height: 100px;
                opacity: 0.8;
            }
        }
    </style>
</head>

    <script>
        // Create dark cave particles
        function createCaveParticles() {
            const container = document.querySelector('.container');
            const particleCount = 25;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'cave-particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 12 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 10) + 's';
                container.appendChild(particle);
            }
        }

        // Create dark cave floating elements
        function createCaveFloatingElements() {
            const container = document.querySelector('.container');
            const elementCount = 15;
            
            for (let i = 0; i < elementCount; i++) {
                const element = document.createElement('div');
                element.className = 'cave-floating-element';
                element.style.left = Math.random() * 100 + '%';
                element.style.top = Math.random() * 100 + '%';
                element.style.animationDelay = Math.random() * 18 + 's';
                element.style.animationDuration = (Math.random() * 5 + 15) + 's';
                container.appendChild(element);
            }
        }

        // Create cave stalactite effects
        function createCaveStalactites() {
            const container = document.querySelector('.container');
            const stalactiteCount = 8;
            
            for (let i = 0; i < stalactiteCount; i++) {
                const stalactite = document.createElement('div');
                stalactite.className = 'cave-stalactite';
                stalactite.style.left = Math.random() * 100 + '%';
                stalactite.style.animationDelay = Math.random() * 20 + 's';
                stalactite.style.animationDuration = (Math.random() * 10 + 15) + 's';
                container.appendChild(stalactite);
            }
        }

        // Initialize animations
        document.addEventListener('DOMContentLoaded', function() {
            createCaveParticles();
            createCaveFloatingElements();
            createCaveStalactites();
        });

        // Add interactive hover effects
        document.querySelector('.logo-svg').addEventListener('mouseenter', function() {
            this.style.filter = 'drop-shadow(0 0 30px rgba(30, 60, 120, 0.9))';
        });

        document.querySelector('.logo-svg').addEventListener('mouseleave', function() {
            this.style.filter = 'drop-shadow(0 0 20px rgba(30, 60, 120, 0.9))';
        });
    </script>
